# DCA experiment config

training:
  dataset:
    - path: data/aime_amc_train.jsonl
      weight: 1
  total_samples: 2470
  group_size: 8
  algorithm: grpo
  beta: 0.2
  max_tokens: 16384
  temperature: 0.6
  top_p: 0.95

evaluation:
  datasets:
    gsm8k:
      path: data/gsm8k_test.jsonl
      rollouts: 4
    math500:
      path: data/math500_test.json
      rollouts: 4
    amc23:
      path: data/amc23_test.jsonl
      rollouts: 16
    aime25:
      path: data/aime25_test.jsonl
      rollouts: 16

metrics:
  - pass@1
  - pass@10
  - avg_tokens
  - aes
